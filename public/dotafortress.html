<html>
<head>
<link rel="stylesheet" type="text/css" href="css/dotafortress.css">
<link rel="stylesheet" type="text/css" href="css/animate.css">
<script src="/socket.io/socket.io.js"></script>
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'/></script>
<script src="js/textFit.js"></script>
<script src="js/dotafortress.js"></script>  
</head>
<body>
<div id="container">
	<div id="title">
		Defense Of The Fortress
	</div>
	<div id="playercards">	
		<div id="standards">			
			<div id="demoman" class="cardgroup"></div>
			
			<div id="picksnbans">
				<div id="pnb_red">
					<div id="redname">Jerma's Team</div>
					<div id="red-1" class="playercard overturned_red"></div>
					<div id="red-2" class="playercard overturned_red"></div>
					<div id="red-3" class="playercard overturned_red"></div>
					<div id="red-4" class="playercard overturned_red"></div>
					<div id="red-5" class="playercard overturned_red"></div>
					<div id="red-6" class="playercard overturned_red"></div>
				</div>
				<div id="pnb_blu">
					<div id="blu-1" class="playercard overturned_blu"></div>
					<div id="blu-2" class="playercard overturned_blu"></div>
					<div id="blu-3" class="playercard overturned_blu"></div>
					<div id="blu-4" class="playercard overturned_blu"></div>
					<div id="blu-5" class="playercard overturned_blu"></div>
					<div id="blu-6" class="playercard overturned_blu"></div>
					<div id="bluname">Star's Team</div>
				</div>
			</div>
			
			<div id="medic" class="cardgroup"></div>
			<div id="scout" class="cardgroup"></div>			
			<div id="soldier" class="cardgroup"></div>
		</div>			
			
		<div id="utilities">		
			<div id="pyro" class="cardgroup2"></div>			
			<div id="heavy" class="cardgroup2"></div>			
			<div id="engineer" class="cardgroup2"></div>			
			<div id="sniper" class="cardgroup2"></div>			
			<div id="spy" class="cardgroup2"></div>
		</div>
	</div>
</div>
</body>
</html>
